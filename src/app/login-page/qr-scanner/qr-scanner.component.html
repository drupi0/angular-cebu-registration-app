<div class="d-flex flex-column mb-4">
    <div class="camera-div d-flex flex-column align-items-end justify-content-center">
        <ngx-scanner-qrcode #action="scanner" [config]="scannerConfig"></ngx-scanner-qrcode>
    </div>
    <span *ngIf="action.isLoading" class="text-center my-3">âŒ› Loading...</span>

    <button class="btn btn-info mt-3" *ngIf="action.isStart"
    (click)="switchCamera()">Switch Camera</button>
    
    <button class="btn btn-info mt-1"
    (click)="turnOnOff()">{{action.isStart ? 'Turn Off Scanner' : 'Turn On Scanner'}}</button>

    <button class="btn btn-primary mt-1" (click)="file.click()">Upload QR Code</button>

    <input #file type="file" (change)="onSelect(file.files)" [multiple]="'multiple'" [accept]="'.jpg, .png, .gif, .jpeg'" hidden/>
</div>
